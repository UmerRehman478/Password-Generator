<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Password Generator</title>
</head>
<body>
    <main>
        <div class="container">
            <span class="alert">Copied to clipboard!</span>
            <div class="top-bar">
                <span class="password">Password Generator</span>
                <span class="copy-btn"><i class="fa-solid fa-copy"></i></span>
            </div>
            <div class="form-container">
                <form class="password-form">
                    <div class="slider-container">
                        <div class="label-container">
                            <label>Character Length</label>
                            <span>10</span>
                        </div>
                        <input
                            type="range"
                            min="1"
                            max="30"
                            value="10"
                            class="slider-range"
                            id="charLength"
                        />
                    </div>
                    <div class="interactive-toggles">
                        <button type="button" class="interactive-btn active" data-option="numbers">
                            Numbers
                        </button>
                        <button type="button" class="interactive-btn" data-option="symbols">
                            Symbols
                        </button>
                    </div>
                    <div class="strength-meter">
                        <span>Strength</span>
                        <div class="bars">
                            <div class="bar" id="bar1"></div>
                            <div class="bar" id="bar2"></div>
                            <div class="bar" id="bar3"></div>
                            <div class="bar" id="bar4"></div>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">
                        Generate
                        <span class="submit-icon">
                            <i class="fa-sharp fa-solid fa-arrow-right"></i>
                        </span>
                    </button>
                </form>
            </div>
            <div class="history-container">
                <h3>Password History</h3>
                <ul class="history-list"></ul>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
